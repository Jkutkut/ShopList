openapi: 3.0.4
info:
  title: Shoplist API
  description: |-
    Official OpenAPI specification for the Shoplist API

    Some useful links:
    - [Swagger Editor](https://editor.swagger.io/)
  contact:
    url: https://github.com/jkutkut/shoplist
  license:
    name: GPL 3.0
    url: https://github.com/jkutkut/shoplist/blob/main/LICENSE
  version: 1.7.0
servers:
  - url: http://localhost/
paths:
  /api:
    get:
      summary: Ping - Health check
      description: Basic call that can be used as a health check
      tags:
        - ping
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: shoplist-api is up an running vX.X.X
    options:
      summary: CORS preflight
      tags:
        - ping
      responses:
        '200':
          description: OK
  /api/v1/user/{user_id}:
    get:
      summary: Get user info
      description: Get user info by user ID
      tags:
        - user
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: User info returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
        '401':
          description: Invalid credentials, user not found, not enough permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
    delete:
      summary: Delete user
      description: Delete user
      tags:
        - user
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: User deleted
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
        '401':
          description: Invalid credentials, user not found, not enough permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
  /api/v1/user/register/basic:
    post:
      summary: Register user with username and password
      description: Register user with basic authentication and return JWT token
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  $ref: '#/components/schemas/name'
                email:
                  $ref: '#/components/schemas/name'
                password:
                  $ref: '#/components/schemas/password'
      responses:
        '200':
          description: User registered, JWT token returned
          headers:
            set-cookie:
              schema:
                $ref: '#/components/schemas/bearer-token'
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    $ref: '#/components/schemas/jwt'
        '401':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
  /api/v1/user/login/basic:
