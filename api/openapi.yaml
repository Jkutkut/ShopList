      tags:
        - user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout success
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
        '401':
          description: Invalid credentials, user not found, not enough permissions
          content:
            application/json:
