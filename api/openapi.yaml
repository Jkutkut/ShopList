                $ref: '#/components/schemas/result'
  /api/v1/user/superuser/{user_id}:
    post:
      summary: Set user as superuser
      description: Set user as superuser by user ID. Requires superuser permissions.
      tags:
        - user
      security:
        - bearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
