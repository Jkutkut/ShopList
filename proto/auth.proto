syntax = "proto3";

package auth;

service AuthService {
  rpc BasicLogin(LoginRequest) returns (UserToken);
  rpc RegisterUserBasicLogin(RegisterBasicUserRequest) returns (UserToken);
  rpc DeleteUser(DeleteUserRequest) returns (Empty);
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message UserToken {
  string token = 1;
}

message RegisterBasicUserRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message DeleteUserRequest {
  string userId = 1;
}

message Empty {}
