version: '3.4'
services:
  db:
    container_name: shoplist-db
    hostname: shoplist-db
    image: postgres:latest # TODO define stable version
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_USER_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432"
    networks:
      - db-network
  valkey:
    container_name: shoplist-valkey
    hostname: shoplist-valkey
    build:
      context: ./db/valkey/
      dockerfile: Dockerfile
      target: release
    restart: always
    volumes:
      - shoplist-valkey-data:/data
    ports:
      - "6379"
    networks:
      - db-network
  auth:
    container_name: shoplist-auth
    hostname: shoplist-auth
    ports:
      - "50051"
    networks:
      - db-network
      - auth-network
    depends_on:
      - db
  api:
    container_name: shoplist-api
    hostname: shoplist-api
    ports:
      - "80"
    networks:
      - auth-network
      - api-network
    depends_on:
      - auth
  nginx:
    container_name: shoplist-nginx
    build:
      context: ./router/
      dockerfile: Dockerfile
    restart: always
    networks:
      - api-network
    ports:
      - "80:80"
volumes:
  db_data:
  shoplist-valkey-data:
networks:
  db-network:
    driver: bridge
  auth-network:
    driver: bridge
  api-network:
    driver: bridge
