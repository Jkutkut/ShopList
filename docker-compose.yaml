version: '3.4'
services:
  db:
    image: postgres:17.5
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_USER_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432"
  valkey:
    container_name: shoplist-valkey
    hostname: shoplist-valkey
    build:
      context: ./db/valkey/
      dockerfile: Dockerfile
      target: release
    restart: always
    volumes:
      - shoplist-valkey-data:/data
    ports:
      - "6379"
  auth:
    container_name: shoplist-auth
    hostname: shoplist-auth
    environment:
      DB_HOST: "shoplist-db"
      DB_PORT: "5432"
    ports:
      - "50051"
    depends_on:
      - db
  api:
    container_name: shoplist-api
    hostname: shoplist-api
    ports:
      - "80"
    depends_on:
      - auth
  nginx:
    container_name: shoplist-nginx
    build:
      context: ./router/
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
volumes:
  db_data:
  shoplist-valkey-data:
