version: '3.4'
services:
  db:
    container_name: shoplist-db
    hostname: shoplist-db
    image: postgres:latest # TODO define stable version
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432"
    networks:
      - shoplist-db-network
  auth:
    container_name: shoplist-auth
    hostname: shoplist-auth
    ports:
      - "50051"
    networks:
      - shoplist-db-network
      - shoplist-auth-network
    depends_on:
      - db
  api:
    container_name: shoplist-api
    hostname: shoplist-api
    ports:
      - "80"
    networks:
      - shoplist-auth-network
      - shoplist-api-network
    depends_on:
      - auth
  nginx:
    container_name: shoplist-nginx
    build:
      context: ./router/
      dockerfile: Dockerfile
    restart: always
    networks:
      - shoplist-api-network
    ports:
      - "80:80"
volumes:
  db_data:
networks:
  shoplist-db-network:
    driver: bridge
  shoplist-auth-network:
    driver: bridge
  shoplist-api-network:
    driver: bridge
